<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./seller-sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Artifika:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Athiti:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Khula:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="seller-signup">
      <div class="seller-signup-child"></div>
      <div class="gadget-world" id="gADGETWORLDText">GADGET WORLD</div>
      <div class="seller-signup-inner">
        <div class="rectangle-parent">
          <input class="group-child" placeholder="Password" type = "password" required>
          <!-- <div class="password">Password</div> -->
          <div class="create-account">Create Account</div>
          <input class="group-item" placeholder="User Name" type = "text" required>
          <!-- <div class="user-name">User Name</div> -->
          <input class="group-inner" placeholder="Email" type = "email" required>
          <!-- <div class="rectangle-div"></div> -->
          <!-- <div class="email">Email</div>
          <div class="phone-number">Phone Number</div> -->
          <input class="rectangle-div" placeholder="Phone Number" type ="number" required>
          <!-- <div class="phone-number">Phone Number</div> -->
          <input class="group-child2" placeholder="Confirm Password" type = "password" required>
          <!-- <div class="confirm-password">Confirm Password</div> -->
          <input class="group-child3" placeholder="Address" type = "text" required>
          <!-- <div class="address">Address</div> -->
          <input class="group-child4" placeholder="AADHAR Number" type = "number" required>
          <!-- <div class="aadhar-number">AADHAR Number</div> -->
          <button class="group-child5" id="rectangle8">Create Account</button>
          <!-- <div class="create-account1">Create Account</div> -->
        </div>
      </div>
    </div>

    <script>
      var gADGETWORLDText = document.getElementById("gADGETWORLDText");
      if (gADGETWORLDText) {
        gADGETWORLDText.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var rectangle8 = document.getElementById("rectangle8");
      if (rectangle8) {
        rectangle8.addEventListener("click", function (e) {
          window.location.href = "./seller-profile-page.html";
        });
      }
      </script>
  </body>
</html>
