<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Artifika:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Athiti:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Khula:wght@400&display=swap"

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"

  </head>
  <body>
    <div class="login-page">
      <div class="login-page-child"></div>
      <div class="gadget-world16" id="gADGETWORLDText">GADGET WORLD</div>
      <div class="rectangle-parent28">
        <div class="group-child166"></div>
        <div class="login3">Login</div>
        <div class="rectangle-parent29">
          <input class="group-child167" placeholder="Username" type = "text" required >
          <!-- <div class="user-name3">User Name</div> -->
        </div>
        <div class="rectangle-parent30">
          <input class="group-child167" placeholder="Password" type="password" required >
          <!-- <div class="password3">Password</div> -->
        </div>
        <div class="rectangle-parent31">
          <button class="group-child169" id = "log1">Login</button> 
          <!-- <div class="login4">Login</div> -->
        </div>
      </div>
    </div>

    <script>
      var gADGETWORLDText = document.getElementById("gADGETWORLDText");
      if (gADGETWORLDText) {
        gADGETWORLDText.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      var log1 = document.getElementById("log1")
      if (log1){
        log1.addEventListener("click", function(e){
          window.location.href = "./dashboard.html"
        })
      }
      </script>
  </body>
</html>
