<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup-page.css') }}">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Artifika:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Athiti:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Khula:wght@400&display=swap"
    />
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        <div class="flash-messages-wrapper">
          <div class="flash-messages-header">
            <button class="flash-messages-close">&times;</button>
          </div>
          <div class="flash-messages-content">
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    {% endif %}
  {% endwith %}
    <div class="signup-page">
      <div class="signup-page-child"></div>
      <div class="gadget-world" id="gADGETWORLDText">GADGET WORLD</div>
      <div class="rectangle-parent">
      <form method="POST">
        <div class="group-child"></div>
        <div class="create-account-parent">
          <div class="create-account">Create Account</div>
          <input class="group-item" placeholder = "First Name" type="text" name = "first name"  required/>
          <!-- <div class="first-name">First Name</div> -->
          <input class="group-inner" placeholder = "Last Name" type="text" name = "last name" required/>
          <!-- <div class="last-name">Last Name</div> -->
          <input class="rectangle-input" placeholder="Email" name = "email" type="email" required />
          <input class="group-child1" placeholder= "Address" name = "address"type="text" required/>
          <!-- <div class="email">Email</div> -->
          <!-- <div class="address">Address</div> -->
          <button class="rectangle-div" type = "submit" > Create Account</button>
          <!-- <div class="create-account1">Create Account</div> -->
          <input
            class="group-child2"
            placeholder="Password"
            name = "password"
            type="password"
            maxlength="{15}"
            minlength="{6}"
            required
          />
          <!-- <div class="password">Password</div> -->
          <input class="group-child3" placeholder="Phone Number" name = "phone number" type="number" required />
          <!-- <div class="phone-number">Phone Number</div> -->
          <input
            class="group-child4"
            placeholder="Confirm Password"
            name = "confirm password"
            type="password"
            maxlength="{15}"
            minlength="{6}"
            required
          />
          <!-- <div class="confirm-password">Confirm Password</div> -->
        </div>
      </form>
      </div>
    </div>

    <script>
    const flashMessages = document.querySelector('.flash-messages');
    const flashMessagesClose = document.querySelector('.flash-messages-close');

    if (flashMessages && flashMessagesClose) {
      flashMessagesClose.addEventListener('click', () => {
        flashMessages.classList.add('flash-messages-hidden');
        setTimeout(() => {
          flashMessages.remove();
        }, 500);
      });
    }
      </script>
  </body>
</html>
