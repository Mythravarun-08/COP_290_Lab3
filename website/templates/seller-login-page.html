<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="{{ url_for('static', filename='seller-login-page.css') }}">
    <link
      rel="stylesheet"

  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-messages">
          <div class="flash-messages-wrapper">
            <div class="flash-messages-header">
              <button class="flash-messages-close">&times;</button>
            </div>
            <div class="flash-messages-content">
              {% for category, message in messages %}
                <div class="flash-message {{ category }}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      {% endif %}
    {% endwith %}
    <div class="seller-login-page">
      <div class="seller-login-page-child"></div>
      <div class="gadget-world6" id = "dash">GADGET WORLD</div>
      <div class="rectangle-parent13">
      <form method="POST">
        <div class="group-child38"></div>
        <div class="login1">Login</div>
        <input class="group-child39" placeholder="Email" type = "email" name = "email" required> 
        <input class="group-child40" placeholder="Password" type = "password" name = "password" required>
        <!-- <div class="user-name">User Name</div>
        <div class="password">Password</div> -->
        <button class="group-child41" type = "submit" id="rectangle3">Login</button>
        <!-- <div class="login2">Login</div> -->
      </form>
      </div>
    </div>

    <script>
      
    const flashMessages = document.querySelector('.flash-messages');
    const flashMessagesClose = document.querySelector('.flash-messages-close');

    if (flashMessages && flashMessagesClose) {
      flashMessagesClose.addEventListener('click', () => {
        flashMessages.classList.add('flash-messages-hidden');
        setTimeout(() => {
          flashMessages.remove();
        }, 500);
      });
    }
      </script>
