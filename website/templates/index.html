<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Artifika:wght@400&display=swap" />
    <style>
        #myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -1;
  /* opacity: 2; */
}

    </style>
    <title>Gadget World</title>

<!-- style="background-image:url('cool-background.jpeg'); background-attachment: fixed; background-size: 100% 100% ;" -->
<link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}" />
  </head>

  <body>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div class="flash-messages">
      <div class="flash-messages-wrapper">
        <div class="flash-messages-header">
          <button class="flash-messages-close">&times;</button>
        </div>
        <div class="flash-messages-content">
          {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      </div>
    </div>
    {% endif %} {% endwith %}
    <video autoplay muted loop id="myVideo" playsinline controls="false" controlsList="nodownload">
        <source src="../static/videos/circuit-27725.mp4" type="video/mp4">
      </video>
    <div class="container-fluid" style="height:20%">
        <form method="GET">
            <p style="font-size:300%;  font-family: Artifika;  color:white;  border:none; margin-top: 10px; background-color: transparent;">
                Gadget
                World</p>
        </form>
    </div>
    <!-- <p style="font-size: xx-large; font-family:Artifika; text-align: center; margin-top: 80px; color: white;">
        SIGN IN
    </p> -->
    <form method="GET">
        <div class="container" style="width:40%; min-width: 130px;  margin-top: 10%;">
            <div class="form-floating  mb-3" style="width:90%;margin-left: 5%;  ">
                <button class="btn btn-primary" type="submit"
                    style="background-color: rgb(33, 30, 42); border-color:black; width: 100%;" name="action" value="Login">User Sign In</button>
            </div>
            <div class="form-floating  mb-3" style="width:90%;margin-left: 5%; ">
                <button class="btn btn-primary" type="submit"
                    style="background-color: rgb(33, 30, 42);border-color:black; width: 100%; " name="action" value="Sign up">User Sign up</button>
            </div>
            <div class="form-floating  mb-3" style="width:90%;margin-left: 5%;  ">
                <button class="btn btn-primary" type="submit"
                    style="background-color: rgb(33, 30, 42); border-color:black;width: 100%;" name="action" value="Seller Login">Seller Sign In</button>
            </div>
            <div class="form-floating  mb-3" style="width:90%;margin-left: 5%;  ">
                <button class="btn btn-primary" type="submit"
                    style="background-color: rgb(33, 30, 42); border-color:black;width: 100%;" name="action" value="Become a Seller">Seller Sign up</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script>
        const flashMessages = document.querySelector(".flash-messages");
        const flashMessagesClose = document.querySelector(
          ".flash-messages-close"
        );
  
        if (flashMessages && flashMessagesClose) {
          flashMessagesClose.addEventListener("click", () => {
            flashMessages.classList.add("flash-messages-hidden");
            setTimeout(() => {
              flashMessages.remove();
            }, 500);
          });
        }
      </script>
</body>

</html>
