<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>About us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}" />
</head>

<body>
  {% with messages = get_flashed_messages(with_categories=true) %} {% if
  messages %}
  <div class="flash-messages">
    <div class="flash-messages-wrapper">
      <div class="flash-messages-header">
        <button class="flash-messages-close">&times;</button>
      </div>
      <div class="flash-messages-content">
        {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endif %} {% endwith %}
    <div class="container-fluid" style="background-color: rgb(40,160,640);height:20%">
        <form method="GET">
            <button type="submit" name="action"
                style="font-size:300%; background-color: rgb(40,160,640); border:none; margin-top: 10px;">Gadget
                World</button>
        </form>
    </div>
    <p style="margin-top: 10px; padding-left: 70px; font-size: 40px;">
        About us
    </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script>
        const flashMessages = document.querySelector(".flash-messages");
        const flashMessagesClose = document.querySelector(
          ".flash-messages-close"
        );
  
        if (flashMessages && flashMessagesClose) {
          flashMessagesClose.addEventListener("click", () => {
            flashMessages.classList.add("flash-messages-hidden");
            setTimeout(() => {
              flashMessages.remove();
            }, 500);
          });
        }
      </script>
</body>

</html>
