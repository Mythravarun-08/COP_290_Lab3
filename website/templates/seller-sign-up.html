  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        <div class="flash-messages-wrapper">
          <div class="flash-messages-header">
            <button class="flash-messages-close">&times;</button>
          </div>
          <div class="flash-messages-content">
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    {% endif %}
  {% endwith %}
    <div class="seller-signup">

      <div class="gadget-world" id="gADGETWORLDText">GADGET WORLD</div>

      <div class="rectangle-parent">
        <div class="group-child"></div>
        <input class="group-item" placeholder="Password" type = "password" name = "password" required/>

        <input class="group-inner" placeholder="First Name" name = "first name" type = "text" required/>

        <!-- <div class="last-name">Last Name</div> -->

        <input class="group-child2" placeholder="Phone Number" type = "number" name = "phone number" required/>
        <!-- <div class="email">Email</div>
        <div class="phone-number">Phone Number</div> -->

        <input class="group-child4" placeholder="Address" name = "address" type = "address" required/>

        <button class="group-child6" id="rectangle9"> Create Account</button>
      </div>
    </form>
    </div>

    <script>
      const flashMessages = document.querySelector('.flash-messages');
      const flashMessagesClose = document.querySelector('.flash-messages-close');

      if (flashMessages && flashMessagesClose) {
        flashMessagesClose.addEventListener('click', () => {
          flashMessages.classList.add('flash-messages-hidden');
          setTimeout(() => {
            flashMessages.remove();
          }, 500);
        });
      }
      </script>
