<html>
  <head>

  <body>
    <div class="cart">
      <div class="cart-child"></div>
      <div class="vector-parent">
        <img class="rectangle-icon" alt="" src="{{ url_for('static', filename='public/rectangle-46.svg') }}" />
      <form method="GET">
        <button class="group-child18" type="submit" name="action" value="FAQ" >FAQ's</button>
        <button class="group-child19" type="submit" name="action" value="my-orders" >My Orders</button>
        <button class="group-child20" id="rectangle3" type="submit" name ="action" value="cart" >Cart</button>
        <!-- <div class="my-orders">My Orders</div> -->
        <!-- <div class="cart1">Cart</div> -->
        <!-- <div class="faqs">FAQ’s</div> -->
        <button class="group-child21" id="rectangle4" type="submit" name="action" value="logout" >Logout</button>
        <!-- <div class="logout">Logout</div> -->
        <button class="group-child22" type="submit" name="action" value="dashboard">Dashboard</button>
        <!-- <div class="dashboard">Dashboard</div> -->
      </form>

      </div>
      <form method="GET">
        <button class="gadget-world1" id="gw5" type="submit" name="action" value="dashboard"><b>Gadget World</b></button>
      </form>
      <div class="instance-parent">
        <!-- <div class="rectangle-wrapper" id="rectangleContainer">
          <div class="instance-child"></div>
        </div> -->
        <form method="GET" class="example">
            <input class="what-are-you" placeholder="Search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>

        <!-- <img
          class="icon-magnifying-glass"
          alt=""
          src="./public/-icon-magnifying-glass.svg"
          id="iconMagnifyingGlass"
        /> -->
      </div>
      <div class="group-container">
        <div class="rectangle-parent4">
          <div class="group-child24"></div>
          <!-- <form method="GET">
            <button class="group-child25" id="rectangle9" type="submit" name="place-order">Place Order</button>
          </form> -->
          
          <!-- <div class="place-order">Place Order</div> -->
          <!-- <img class="group-child26" alt="" src="./public/rectangle-56.svg" /> -->
        </div>
        <div class="group-wrapper">
          <div class="group-parent1">
            <form method="GET">
              {%if bound ==0 %}
              <p class="nop">There are no on going orders</p>
              {% endif %}
              {% for i in range(bound) %}
                <div class="rectangle-parent{{5+i}}">
                  <div class="group-child27" id="rectangle{{11+3*i}}"></div>
                  <img class="group-child28" src="{{ products[i].photo }}">
                  <div class="product-name">{{ products[i].name }}</div>
                  <div class="price-xxxxxx">Price: ₹ &nbsp;{{ products[i].price }}</div>
                </div>
              {% endfor %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
